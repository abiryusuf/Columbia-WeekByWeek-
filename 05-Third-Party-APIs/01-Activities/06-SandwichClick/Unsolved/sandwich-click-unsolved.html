<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <div id="image-div"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var p = 0;
      var g =0;
      var r =0;
       var peanut = $("#pbj");
       var grill = $("#grilledcheese");
       var roast = $("#roastbeef");
       var img = $("#image-div");

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
    peanut.on("click", function(){
      alert("peanut butter jelly time");
      p++;
      //alert("You have eaten " + p + "sandwiches")
      console.log(p);
      img.html("<img src='https://i1.wp.com/snotapwi.com/wp-content/uploads/2017/03/PBJ-Sandwiches.jpg?resize=590%2C368&ssl=1' />");
    });

    grill.on("click", function(){
      alert("grilled cheese");
      g++;
      alert("i have been eaten " + g + "grill");
      img.html("<img src='http://cdn.funcheap.com/wp-content/uploads/2014/04/The-Perfect-Grilled-Cheese-Sandwich-800-158111.jpg' />");
    });

    roast.on("click", function(){
      alert("roast beef");
      r++;
      alert("I have been eaten " + r + "beef");

      img.html("<img src='https://www.cscassets.com/recipes/wide_cknew/wide_25336.jpg' />");

    });
   

  });

</script>

</body>

</html>

<!DOCTYPE html>

  <title>Lexical Scope</title>
</head>
<body>

  <h2>Let's Talk About Scope!</h2>

  <script type="text/javascript">

    // Example One: Global Scope
    // -------------------------------------------
    var a = 7;
    var a = 1;
    var a = 2
    function one() {
      console.log("One: " + a);
    }

    // What will get alerted?
     one();

    // Example Two: Local Scope
    // -------------------------------------------
    function twotop() {
      var a=2;
      function two(a) {
         var a = 4;
        console.log("Two: " + a);
      }
     
      two(a);
    }

    // What will get alerted?
    twotop();

    // Example Three: Local Scope
    // -------------------------------------------
    var a = 5;
    function three() {

      var a = 3;
      console.log("Three: " + a);
    }

    // What will get alerted?
    three();

    // Example Four: Local Scope
    // -------------------------------------------
    var a =7;
    function first() {
      //var a = 5;

      function second() {
        //var a = 3;
        console.log("2nd " + a)

        function third() {
          console.log("Four: " + a);
        }

        third();
      }

    second();

      console.log("Five: " + a);
    }

    // What will get alerted?
    first();

  </script>
</body>
</html>
